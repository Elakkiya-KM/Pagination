<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Pagination</title>
    <!-- styles file link -->
    <link rel="stylesheet" href="style.css">
    <style>
        /* Add your additional styles here */
    </style>
</head>
<body>
    <h1 id="title">User Details</h1>
    <hr>
    <p id="description">This pagination data is displaying the Id, Name, and Email of the user</p>
    <hr>
    <div class="table-responsive">
        <table class="table table-bordered" id="table">
            <thead>
                <th>id</th>
                <th>name</th>
                <th>email</th>
            </thead>
            <tbody id="data">
                <!-- Employee data will be displayed here -->
            </tbody>
        </table>
    </div>
    <br>
    <hr>
    <div font-family: sans-serif;>Current page:
        <p class="changes"></p>
    </div>
    <hr>
    <div class="d-flex justify-content-center button">
        <button class="firstBtn">First</button>
        <button class="prevBtn">Previous</button>
        <button class="btn btn1">1</button>
        <button class="btn btn2">2</button>
        <button class="btn btn3">3</button>
        <button class="btn btn4">4</button>
        <button class="btn btn5">5</button>
        <button class="nextBtn">Next</button>
        <button class="lastBtn">Last</button>
        <div id="buttons" class="d-flex" type="button"></div>
    </div>
    <!-- Include your script.js file -->
    <script src="script.js"></script>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
    <!-- Include any additional scripts or libraries if needed -->
</body>
</html>
